<div *ngIf="slides">
  <div class="cards-list" (click)="openModalWithClass(carrusel)">
    <div class="card 1">
      <div class="card_image">
        <img [src]="slides[0]" alt="cardImg"/>
      </div>
      <div class="card_title title-white">
        <p>Ver fotos</p>
      </div>
    </div>
  </div>
</div>
