<br>
<div class="container mt-3 mb-6">
  <div *ngIf="detallesPro">
    <div class="mb-5"><h4>{{detallesPro['nombre']}}</h4></div>

    <div class="container mt-3">
      <div class="row">
        <div *ngFor="let item of fieldsNames" class="col-md-6 mt-3">
          <p *ngIf="(detallesPro[item.field]) && (item.field != 'resumen') && (item.field != 'redes_sociales')"><b>{{item.label}}</b>: {{detallesPro[item.field]}} </p>
        </div>
      </div>
      <div *ngIf="detallesPro['resumen']" class="row">
        <p class="font-weight-bold">Resumen:</p>
        <p>{{detallesPro['resumen']}}</p>
      </div>
    </div>
  <hr>

    <div *ngIf="imagenes.length > 0" class="card mt-1 mb-3">
      <div class="card-title justify-content-md-center"><h5>Fotos</h5></div>
      <div class="card-body">
        <div *ngFor="let foto of imagenes">
          <img [src]="foto" class="img-fluid" alt="Responsive image" style="border: 1px solid #ddd;
          border-radius: 4px;padding: 5px;width: 200px;">
        </div>
      </div>
    </div>

    <div class="mt-2 mb-2"><b>Coordenadas: </b></div>
    <div class="row justify-content-center">
      <div class="col-6">
        <table class="table table-sm">
          <thead>
          <tr>
            <th scope="col">Longitud</th>
            <th scope="col">Latitud</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let coord of detallesPro['coordenadas']">
            <td>{{coord.latitud}}</td>
            <td>{{coord.longitud}}</td>
          </tbody>
        </table>
      </div>
    </div>


    <hr>
  </div>
  <br>
  <!--  <hr style="width:50%;text-align:left;margin-left:0">-->

    <table *ngIf="detallesPro.especies" class="table">
      <thead>
      <tr>
        <th scope="col">NOMBRE VULGAR</th>
        <th scope="col">TSO</th>
        <th scope="col">SPOB</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let especie of detallesPro.especies">
        <td>{{especie['nombre_vulgar']}}</td>
        <td>{{especie['tso']}}</td>
        <td>{{especie['spob']}}</td>
      </tbody>
    </table>
  <hr>
<br>



  <div *ngIf="videos.length > 0" class="mb-2 row">
      <div *ngFor="let video of videos" class="embed-responsive embed-responsive-16by9  col-4">
        <youtube-player
          [videoId]="video"
          suggestedQuality="highres"
          [height]="250"
          [width]="500"
          [startSeconds]="4"
          [endSeconds]="8">
        </youtube-player>
      </div>
  </div>
</div>




<ng-template #spinner class="row justify-content-md-center">
<!--  <div class="col">-->
    <div class="spinner-border text-success " role="status">
      <span class="sr-only">Loading...</span>
    </div>
<!--  </div>-->
</ng-template>
