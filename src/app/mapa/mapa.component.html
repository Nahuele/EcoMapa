<div class="map-overlay-container">
  <div class="map-overlay">
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2" (click)="switchStyle('dark-v10')">Dark</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline3" (click)="switchStyle('light-v10')">Light</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline4" name="customRadioInline" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline4"
             (click)="switchStyle('outdoors-v11')">Outdoors</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline ">
      <input type="radio" id="customRadioInline5" name="customRadioInline" class="custom-control-input" checked>
      <label class="custom-control-label" for="customRadioInline5"
             (click)="switchStyle('satellite-v9')">Satélite</label>
    </div>
    <hr>

    <div class="btn-group-toggle " data-toggle="buttons">
      <a  id="conservacionfauna" (click)="mostrarCapa(featuresConservacionFauna);ftConsFau =!ftConsFau"><label class="btn btn-outline-primary btn-sm">
        <input name="featuresConservacionFauna" #featuresConservacionFauna type="checkbox"  value="0" checked  [(ngModel)]="ftConsFau"/>
        Conservación de Fauna
      </label></a>
      <a (click)="mostrarCapa(featuresConservacionFlora);ftConsFlor =!ftConsFlor" id="conservacion" ><label class="btn btn-outline-primary btn-sm">
        <input name="featuresConservacionFlora" #featuresConservacionFlora type="checkbox" value="0" checked [(ngModel)]="ftConsFlor"/>
        Conservación de Flora
      </label></a>
      <a (click)="mostrarCapa(agroeco);ftAgroEco =!ftAgroEco" id="agroeco"><label class="btn btn-outline-primary btn-sm" >
        <input name="agroeco" #agroeco type="checkbox" value="0" checked [(ngModel)]="ftAgroEco" />
        Agroeco y soberanía alimentaria
      </label></a> <a (click)="mostrarCapa(ambienteYsoc);ftAmbSoc =!ftAmbSoc" id="ambienteYsoc"><label class="btn btn-outline-primary btn-sm" >
        <input name="ambienteYsoc" #ambienteYsoc type="checkbox" value="0" checked [(ngModel)]="ftAmbSoc" />
      Ambiente y sociedad
      </label></a>
    </div>
    <hr>
  </div>
</div>
